		</div>
		<script>
			/* Adapted from https://www.w3schools.com/howto/howto_js_typewriter.asp */
			var i = 0;
			var j = 0;
			var speed = 80;
			let txt = ["Hi, I'm Kaitlyn.", " I'm a web developer.", " Thanks for checking out my website."];

			function typeWriter() {
			  	if (i < txt[j].length) {
			  		if (j <= 1) {
				    	document.getElementById("top-txt").innerHTML += txt[j].charAt(i);
				    } else {
				    	document.getElementById("btm-txt").innerHTML += txt[j].charAt(i);
				    }
				    i++;
				    setTimeout(typeWriter, speed);
				    if (i == txt[j].length) {
					    if (j < 2) {
					   		j++;
					   		i = 0;
					    }
				    }
			  }
			  clearTimeout(typeWriter);
			}
			window.onload = typeWriter;
		</script>
